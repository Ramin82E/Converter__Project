<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css">
    <title>Document</title>
  </head>
  <body>
    <div class="header">
        <img src="img/logo.svg" alt="bank logo" />
      <div class="list">
        <ol>
          <li><a href="">БАНК</a></li>
          <li><a href="">БИЗНЕС</a></li>
          <li> <a href="">ИНВЕСТИЦИИ</a></li>
          <li> <a href="">СТРАХОВАНИЕ</a></li>
          <li> <a href="">МОБАЙЛ</a></li>
          <li> <a href="">ПУТЕШЕСТВИЯ</a></li>
          <li> <a href="">РАЗВЛЕЧЕНИЯ</a></li>
        </ol>
      </div>
      <div class="logOut">
        <p>ВОЙТИ</p>
      </div>
    </div>
    
    <h1>Конвертер валют онлайн</h1>

    <form id="currForm" class="currForm">

        <div class="options">
            <label for="from" class="umenya"> У меня есть </label>
            <div class="transformations" id="from">
                <input type="radio" name="from" id="rub-from" value="RUB" checked>
                <label for="rub-from">RUB</label>
                <input type="radio" name="from" id="usd-from" value="USD">
                <label for="usd-from">USD</label>
                <input type="radio" name="from" id="eur-from" value="EUR">
                <label for="eur-from">EUR</label>
                <input type="radio" name="from" id="gbp-from" value="GBP">
                <label for="gbp-from">GBP</label>
            </div>
    
            <div class="card">
                <input class="converter-input" name="from-amount" value="1">
                <p id="from-rate">1 RUB = 0.0135 USD</p>
            </div>
        </div>
    
        <div class="options">
            <label for="to" class="xocu">Хочу приобрести </label>
            <div class="transformations" id="to">
                <input type="radio" name="to" id="rub-to" value="RUB">
                <label for="rub-to">RUB</label>
                <input type="radio" name="to" id="usd-to" value="USD" checked>
                <label for="usd-to">USD</label>
                <input type="radio" name="to" id="eur-to" value="EUR">
                <label for="eur-to">EUR</label>
                <input type="radio" name="to" id="gbp-to" value="GBP">
                <label for="gbp-to">GBP</label>
            </div>
    
            <div class="card">
                <input class="converter-input" name="to-amount">
                <p id="to-rate">1 RUB = 0.0135 USD</p>
            </div>
        </div>
    
    </form>
    
  
</div>

<script src="https://unpkg.com/imask"></script>
 <script src="src/script.js"></script>
  </body>
</html>
